<ion-view class="bar-assertive" view-title="Choose your state">
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item ng-repeat="state in states" href="#/states/{{state.abv}}" class="item-icon-right">
        {{state.name}}
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
