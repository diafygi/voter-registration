<ion-view class="bar-assertive" view-title="Register to Vote!">
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item class="item-divider">
        Step 1: Choose your state
      </ion-item>
      <ion-item ng-repeat="state in states" href="#/register/{{state.abv}}" class="item-icon-right">
        {{state.name}}
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
